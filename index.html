<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Card Scanner</title>

<!-- Google Fonts + Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+icons" rel="stylesheet">

 <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4caf50">
 
<!-- Tesseract.js OCR Library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  
  <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #4caf50, #2196f3);
  }

  .scanner-container {
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
  }

  h1 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  .file-input {
    display: block;
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px dashed #aaa;
    border-radius: 12px;
    background: rgba(255,255,255,0.6);
    cursor: pointer;
    transition: border-color 0.3s;
  }

  .file-input:hover {
    border-color: #4caf50;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .buttons button {
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .scan-btn {
    background: #4caf50;
    color: #fff;
  }

  .scan-btn:hover {
    background: #45a049;
    transform: scale(1.05);
  }

  /*.form-btn {
    background: #2196f3;
    color: #fff;
  }

  .form-btn:hover {
    background: #1e88e5;
    transform: scale(1.05);
  }*/

  #loader {
    display: none;
    margin-top: 15px;
    font-size: 16px;
    color: #333;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="scanner-container">
     <form id="scannerForm"> 
    <h1>üìá Business Card Scanner</h1>

    <!-- Image Upload -->
    <form id="uploadForm" onsubmit="return false;">
    <input type="file" id="cardImage" class="file-input" accept="image/*" capture="environment" >
    </form>
   <div id="loader">‚è≥ Scanning in progress...</div>

 <div class="buttons">
            <button id="scanBtn" class="scan-btn">
            <span class="material-icons">camera_alt</span> Scan Card
        </button>
        
        <button id="installBtn" class="scan-btn" style="display: none; background: #2196f3;">
            <span class="material-icons">download</span> Install App
        </button>
    </div>
    
     <div id="loader">‚è≥ Scanning in progress...</div>
     </form>
     </div>
  
<script src="script.js">
  
</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registered:', reg.scope))
      .catch(err => console.log('Service Worker failed:', err));
  });
}
</script>

</body>
</html>
