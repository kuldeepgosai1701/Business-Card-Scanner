body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: lab(62.1% -41.64 1.04); 
  padding: 10px; /* mobile ke liye spacing */
}

/* Container */
.scanner-container {
  width: 95%;
  max-width: 700px;   /* mobile pe bada dikhega */
  padding: 40px 20px;
  min-height: 50vh;
  border-radius: 15px;
  background: #ffffff00;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  text-align: center;
}

/* Heading */
h1 {
  font-size: 7vw;
  font-weight: bold;
  color: #333;
  margin-bottom: 20px;
}

/* File upload */
.file-upload {
  font-size: 5vw; 
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 18px;
  margin-bottom: 20px;
  cursor: pointer;
  background: #fafafa;
  display: block;
}
.file-upload span {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: #555;
  font-weight: 500;
}
.file-input {
  display: none;
}

/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
}
.buttons button {
  padding: 16px;
  font-size: 5vw;
  font-weight:700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}
.scan-btn {
  background: #4caf50;
  color: #fff;
}
.scan-btn:hover {
  background: #43a047;
}
#installBtn {
  background: #2196f3;
  color: #fff;
}
#installBtn:hover {
  background: #1e88e5;
}

/* Loader */
#loader {
  display: none;
  margin-top: 15px;
  font-size: 15px;
  color: #444;
  font-weight: bold;
}

  <div class="scanner-container">
     <h1>üìá Business Card Scanner</h1>

       <label class="file-upload">

    <input type="file" id="cardImage" class="file-input" accept="image/*">
    </label>

  <div class="buttons">
            <button id="scanBtn" class="scan-btn" type="button">
            <span class="material-icons">camera_alt</span> Scan Card
        </button>
        
        <button id="installBtn" class="scan-btn" style="display: none; background: #2196f3;">
            <span class="material-icons">download</span> Install App
        </button>
    </div>
    <div id="loader">‚è≥ Scanning in progress...</div>
     </div>
  <script src="script.js">
  </script>
<script>
  // Get the file input element
    const cardImageInput = document.getElementById('cardImage');

    function simulateScan(file) {
        console.log('Simulating scan for file:', file.name);
        setTimeout(() => {
            console.log('Scan simulated! File successfully uploaded and processed.');
            loader.style.display = 'none';
            alert('Card scanned and processed! Check the console for the "file selected" message.');

if ('serviceWorker' in navigator) {

}
