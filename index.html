<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Card Scanner</title>

<!-- Google Fonts + Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+icons" rel="stylesheet">

 <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4caf50">
 
<!-- Tesseract.js OCR Library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  
  <style>

  body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: white;
  height: 100vh;
  display: flex;
}

/* Page container = full screen column */
.page-container {
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* üëà top + bottom alignment */
  align-items: center;
  width: 100%;
  padding: 20px;
  height: 100vh;
}

/* Scan container (top card) */
.scanner-container {
  width: 100%;
  background: #0e0990;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  padding: 100px;
   justify-content: center;
  align-items: center;
  text-align: center;
  height: 60vh;
}


h2 {
  font-size: 30px;
  color: #555;
  color:white;
  text-align: center;
}
h1 {
  font-size: 35px;
  font-weight: 700;
  color: white;
  text-align: center;
}
.gallery-container {
  width: 100%;
 height: 40vh;
  background: #fff;
  border-radius: 15px;
  padding: 20px;

   display: flex;
  flex-direction: column;
  align-items: center;  /* horizontal centering of children */
  justify-content: flex-start; /* top alignment */
  padding: 20px;
  gap: 15px;
}      


/* File upload */
.file-upload {
  font-size: 5vw; 
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 25px;
  cursor: pointer;
  background: #fafafa;
  display: block;
}
.file-upload span {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: #555;
  font-weight: 600;
}
.file-input {
  display: none;
}

/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.camera-btn {
  background: #ff7043;
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 18px;
  
  display: flex;
  align-items: center;   /* vertically center text/icon inside button */
  justify-content: center; /* horizontally center text/icon inside button */
  gap: 8px;
  
  margin-top: 0; /* optional, ensures it's at the very top */
}
.camera-btn:hover {
  background: #ff6a33;
}
.divider {
  display: flex;
  align-items: center;
  margin: 20px 0;
}
.divider::before, .divider::after {
  content: "";
  flex: 1;
  border-top: 1px solid #ddd;
}
.divider span {
  margin: 0 10px;
  color: #888;
  font-weight: bold;
}

.gallery-btn {
  border: 2px dashed #bbb;
  padding: 14px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-weight: 600;
  color: #555;
  cursor: pointer;
  transition: 0.2s;
}
.gallery-btn:hover {
  background: #f8f8f8;
}


.buttons button {
  padding: 16px;
  font-size: 7vw;
  font-weight:700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.scan-btn {
  background: #4caf50;
  color: #fff;
}
.scan-btn:hover {
  background: #43a047;
}


/* Loader */
#loader {
  display: none;
  margin-top: 15px;
  font-size: 15px;
  color: #444;
  font-weight: bold;
}


</style>
</head>

<body>
  <div class="page-container">

  <div class="scanner-container">
    <h2>You need to Upload your</h2>
    <h1>Business Card</h1>
  </div>



  <!-- Camera Button -->
  <button class="camera-btn">
    <span class="material-icons"></span> Use Camera
  </button>

  <!-- Divider -->
  <div class="divider"><span>OR</span></div>


  <!-- Gallery Upload -->
  <label class="gallery-btn">
    <span class="material-icons">folder_open</span> Select from Gallery
    <input type="file" id="cardImage" class="file-input" accept="image/*,application/pdf">
  </label>
      
    <div id="loader">‚è≥ Scanning in progress...</div>
    






  <script src="script.js">
  </script>
<script>
  // Get the file input element
    const cardImageInput = document.getElementById('cardImage');
    const loader = document.getElementById('loader');
    function simulateScan(file) {
        console.log('Simulating scan for file:', file.name);
        setTimeout(() => {
            console.log('Scan simulated! File successfully uploaded and processed.');
            loader.style.display = 'none';
            alert('Card scanned and processed! Check the console for the "file selected" message.');
        }, 3000); // Wait 3 seconds to simulate the OCR process
    }
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registered:', reg.scope))
      .catch(err => console.log('Service Worker failed:', err));
  });
}
</script>
</body>
</html>
