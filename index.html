<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Card Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f2f6fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .scanner-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
  }

  .scanner-container h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }

  .file-input {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 25px;
    border: 2px dashed #aaa;
    border-radius: 10px;
    cursor: pointer;
    transition: border-color 0.3s;
  }

  .file-input:hover {
    border-color: #4caf50;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .buttons button {
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .scan-btn {
    background: #4caf50;
    color: #fff;
  }

  .scan-btn:hover {
    background: #45a049;
  }

  .form-btn {
    background: #2196f3;
    color: #fff;
  }

  .form-btn:hover {
    background: #1e88e5;
  }

  @media (max-width: 400px) {
    .scanner-container {
      width: 90%;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>
  <div class="scanner-container">
    <h1>ðŸ“‡ Business Card Scanner</h1>
    <input type="file" class="file-input" accept="image/*">
    <div class="buttons">
      <button class="scan-btn">Scan</button>
      <button class="form-btn">Form</button>
    </div>
  </div>
</body>
</html>
