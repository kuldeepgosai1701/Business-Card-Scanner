<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4caf50">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Card Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;  /* Full screen height */
  margin: 0;
  background-color: #f0f0f0;
}
.card-scanner {
  width: 90%;         /* Mobile screen width ka 90% */
  max-width: 400px;   /* Zyada bada na ho */
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  background-color: #ffffff;
  text-align: center;
}

.card-scanner button {
  width: 100%;          /* Button poora box width le */
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.card-scanner .scan-btn {
  background-color: #4CAF50;  /* Green */
}

.card-scanner .form-btn {
  background-color: #2196F3;  /* Blue */
}

  
  .file-input {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 25px;
    border: 2px dashed #aaa;
    border-radius: 10px;
    cursor: pointer;
    transition: border-color 0.3s;
  }

  .file-input:hover {
    border-color: #4caf50;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .buttons button {
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  
  .scan-btn {
    background: #4caf50;
    color: #fff;
  }

  .scan-btn:hover {
    background: #45a049;
  }
  
  .form-btn {
    background: #2196f3;
    color: #fff;
  }

  .form-btn:hover {
    background: #1e88e5;
  }

  @media (max-width: 400px) {
    .scanner-container {
      width: 90%;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>
  <div class="scanner-container">
    <h1>ðŸ“‡ Business Card Scanner</h1>
    <input type="file" class="file-input" accept="image/*">
    <div class="buttons">
      <button class="scan-btn">Scan</button>
      <button class="form-btn">Form</button>
    </div>
  </div>
<script>
   if ('serviceWorker' in navigator) {
   window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then(reg => console.log('Service Worker registered.', reg))
      .catch(err => console.log('Service Worker registration failed:', err));
  });
}
</script>
</body>
</html>
