<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Card Scanner</title>

<!-- Google Fonts + Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+icons" rel="stylesheet">

 <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4caf50">
 
<!-- Tesseract.js OCR Library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  
  <style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #0d1b2a;   /* dark background like screenshot */
}
/* Container */
.scanner-container {
  width: 95%;
  max-width: 400px;
  padding: 30px 20px;
  border-radius: 15px;
  background: #fff;
  text-align: center;
}

/* Heading */
h1 {
  font-size: 7vw;
  font-weight: bold;
  color: #333;
  margin-bottom: 20px;
}

/* File upload */
.file-upload {
  font-size: 5vw; 
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 25px;
  cursor: pointer;
  background: #fafafa;
  display: block;
}
.file-upload span {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: #555;
  font-weight: 600;
}
.file-input {
  display: none;
}

/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.camera-btn {
  padding: 15px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  background: #ff7f50;
  color: #fff;
  cursor: pointer;
}
.gallery-btn {
  border: 2px dashed #bbb;
  padding: 15px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-weight: 600;
  color: #555;
  cursor: pointer;
}
.gallery-btn input {
  display: none;
}

.buttons button {
  padding: 16px;
  font-size: 7vw;
  font-weight:700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.scan-btn {
  background: #4caf50;
  color: #fff;
}
.scan-btn:hover {
  background: #43a047;
}
#installBtn {
  background: #2196f3;
  color: #fff;
}
#installBtn:hover {
  background: #1e88e5;
}

/* Loader */
#loader {
  display: none;
  margin-top: 15px;
  font-size: 15px;
  color: #444;
  font-weight: bold;
}


</style>
</head>

<body>
  <div class="scanner-container">
    <div class="icon-box">
    <span class="material-icons" style="font-size:60px; color:#0d6efd;">upload_file</span>
    </div>
    <h2>You need to Upload your</h2>
    <h1>Business Card</h1>

       <label class="file-upload">
      <span class="material-icons">upload_file</span> Upload Business Card
    <input type="file" id="cardImage" class="file-input" accept="image/*">
    </label>

  <div class="buttons">
    <div class="buttons">
  <button class="camera-btn">
     <span class="material-icons">photo_camera</span> Use Camera
  </button>
  <div style="margin:10px 0; font-weight:bold; color:#888;">OR</div>
  <label class="gallery-btn">
     <span class="material-icons">folder_open</span> Select from Gallery
     <input type="file" id="cardImage" class="file-input" accept="image/*,application/pdf">
  </label>
   </div>
    <div id="loader">‚è≥ Scanning in progress...</div>
     </div>
  <script src="script.js">
  </script>
<script>
  // Get the file input element
    const cardImageInput = document.getElementById('cardImage');
    const loader = document.getElementById('loader');
    function simulateScan(file) {
        console.log('Simulating scan for file:', file.name);
        setTimeout(() => {
            console.log('Scan simulated! File successfully uploaded and processed.');
            loader.style.display = 'none';
            alert('Card scanned and processed! Check the console for the "file selected" message.');
        }, 3000); // Wait 3 seconds to simulate the OCR process
    }
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registered:', reg.scope))
      .catch(err => console.log('Service Worker failed:', err));
  });
}
</script>
</body>
</html>
