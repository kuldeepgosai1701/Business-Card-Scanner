     body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(-45deg, #4caf50, #2196f3, #43cea2, #185a9d);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
}
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Container */
.scanner-container {
  width: 90%;
  max-width: 420px;
  padding: 25px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
  text-align: center;
  animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(15px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Heading */
h1 {
  font-size: clamp(20px, 5vw, 26px);
  font-weight: bold;
  color: #333;
  margin-bottom: 18px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

/* Custom file upload */
.file-upload {
  border: 2px dashed #aaa;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  cursor: pointer;
  transition: border-color 0.3s, transform 0.2s;
  background: rgba(255,255,255,0.6);
}
.file-upload:hover {
  border-color: #4caf50;
  transform: scale(1.02);
}
.file-upload span {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-weight: bold;
  color: #444;
}
.file-input {
  display: none;
}



/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.buttons button {
  padding: 14px;
  font-size: clamp(14px, 4vw, 18px);
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
}
.scan-btn {
  background: #4caf50;
  color: #fff;
}
.scan-btn:hover {
  background: #43a047;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
#installBtn {
  background: #2196f3;
  color: #fff;
}
#installBtn:hover {
  background: #1e88e5;
}

/* Loader */
#loader {
  display: none;
  margin-top: 15px;
  font-size: 16px;
  color: #333;
  font-weight: bold;
  animation: blink 1s infinite;
}
@keyframes blink {
  0%, 100% {opacity: 1;}
  50% {opacity: 0.3;}
}
