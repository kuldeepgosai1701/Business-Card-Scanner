<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Card Scanner</title>

<!-- Google Fonts + Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+icons" rel="stylesheet">

 <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4caf50">
 
<!-- Tesseract.js OCR Library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  
  <style>

  body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom, #0d2a54 50%, #ffffff 50%);
      position: relative;
    }

    .btn-camera {
     
     
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background: #ff8800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    .btn-camera:hover {
      background: #e67600;
    }

.half {
  height: 50vh; /* each takes half screen */ 
  display: flex; 
  justify-content: center; 
  align-items: center; }


.top {
  background: #0d2a54; /* blue */
  color: #fff;
}

.half.bottom {
  background: #ffffff;
  color: #0d2a54;
  display: flex;
  justify-content: center;
  align-items: center; /* vertical centering */
}
.center-content {
  display: flex;
  flex-direction: column;
  align-items: center; /* horizontal centering */
  justify-content: center; /* vertical centering inside bottom half */
  gap: 20px; 
}

.or-text {
  font-size: 18px;
  font-weight: bold;
  color: #555;
  text-align: center;
}

/* Container */
.scanner-container {
  width: 95%;
  max-width: 700px;   
  padding: 10px 10px;
  min-height: 50vh;
  border-radius: 15px;
  background: #fffffff5;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  text-align: center;
}

/* Heading */


/* File upload */
.file-upload {
  font-size: 5vw; 
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 25px;
  cursor: pointer;
  background: #fafafa;
  display: block;
}
.file-upload span {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: #555;
  font-weight: 600;
}
.file-input {
  display: none;
}

/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.buttons button {
  padding: 16px;
  font-size: 7vw;
  font-weight:700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
.scan-btn {
  background:white;
  color: black;
}
.scan-btn:hover {
  background: #43a047;
}
#installBtn {
  background: #2196f3;
  color: #fff;
}
#installBtn:hover {
  background: #1e88e5;
}

/* Loader */
#loader {
  display: none;
  margin-top: 15px;
  font-size: 15px;
  color: #444;
  font-weight: bold;
}


</style>
</head>

<body>
  <div class="half top">
     <h1 style="color:white;">üìá Business Card Scanner</h1>
     </div>

<div class="half bottom">

<div class="center-content">
 <button id="openCamera" class="btn-camera">üì∑ Use Camera</button>
 <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">

    <div class="or-text">or</div>

       <label class="file-upload">
      <span class="material-icons">upload_file</span> Upload form Gaallery
       <input type="file" id="galleryInput" class="file-input" accept="image/*">
    </label>
  
     <button id="scanBtn" class="scan-btn" style="display: none; margin-top: 10px; padding: 15px 40px; font-size: 18px;">
    <span class="material-icons">Scan</span> Selected Card
  </button>

    <div id="loader">‚è≥ Scanning in progress...</div>
    </div>
     </div>

  <script src="script.js">
  </script>
<script>

// Service worker register
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registered:', reg.scope))
      .catch(err => console.log('Service Worker failed:', err));
  });
}
</script>
</body>
</html>
