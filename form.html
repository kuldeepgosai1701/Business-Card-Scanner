<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracted Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .form-container {
       padding: 40px; 
       border-radius: 12px;
       background: #fff;
       box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%; 
    }

    .form-container h1 {
       text-align: center;
       margin-bottom: 25px; 
       font-size: 26px; 
       color: #123456;
       }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px; 
      color: #333;
      font-size: 15px; 
    }

    input, textarea {
      width: 100%;
      padding: 12px; 
      margin-bottom: 20px; 
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px; 
    }

    textarea {
      resize: none;
      height: 80px; 
    }

   button {
     width: 100%;
     padding: 14px; 
     background: linear-gradient(to right, #1e90ff, #007bff);
     border: none;
     border-radius: 8px;
     color: white;
    font-size: 18px;
 cursor: pointer;
 transition: background 0.3s; }
 button:hover {
   background: linear-gradient(to right, #007bff, #0056b3);
  }
  </style>
</head>
<body>
  <script src="script.js"></script>
  <div class="form-container">
    <h1>Extracted Details</h1>
    <form id="cardForm">
      <label>Business Name:</label>
      <input type="text" id="businessName" placeholder="Enter business name">

      <label>Contact Person:</label>
      <input type="text" id="contactPerson" placeholder="Enter contact person">

      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter phone number">

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter email">

      <label>Address:</label>
      <textarea id="address" placeholder="Enter address"></textarea>

      <button type="submit" id="submitBtn">Submit</button>
    </form>
   </div>
   

</body>
</html>
