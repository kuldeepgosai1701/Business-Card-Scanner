<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracted Details</title>
  <style>
   
   html, body {
      height: 100%; 
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Includes padding and border in the element's total width and height */
    }

body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* prevent horizontal blank space */
}
  
.form-container {
  width: 100%;
  height: 100vh; /* fixes blank space issue */
  background: white;
  display: flex;
  flex-direction: column;
}
  .form-header {
    background: #333;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 25px;
    font-weight: bold;
  }

  .form-body {
     flex: 1;
    padding: 20px;
     overflow-y: auto; 
  }

  .form-group {
    margin-bottom: 60px;
    position: relative;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 20px;
    outline: none;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    border-color: #ff8800;
  }

  .form-group label {
    position: absolute;
    top: -10px;
    left: 12px;
    background: white;
    padding: 0 5px;
    font-size: 16px;
    color: #555;
  }

  .error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
  }

  .form-group textarea {
    resize: none;
    height: 100px;
  }

  .form-footer {
     flex-shrink: 0;  
     /* pushes footer to bottom */
  display: flex;
  justify-content: space-between;
  padding: 15px 20px;
  background: #fafafa;
  }

  .form-footer button {
    width: 100%;
    padding: 14px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    flex: 1;
    margin: 0 5px;
  }

  .reset-btn {
    background: #ccc;
    color: white;
  }

  .submit-btn {
    background: linear-gradient(45deg, #ff8800, #ff5500);
    color: white;
  }

  .submit-btn:hover {
    background: linear-gradient(45deg, #ff5500, #ff8800);
  }

  @media (max-width: 600px) {
  .form-group input,
  .form-group textarea {
    font-size: 14px;
    padding: 10px;
  }
}

/* Custom Modal CSS */
.modal-overlay {
    display: none; /* By default hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 80%; /* Mobile friendly width */
    max-width: 350px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.modal-content p {
    font-size: 18px;
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
}

.modal-buttons {
    display: flex;
    justify-content: space-around;
    gap: 10px;
}

.modal-buttons button {
    flex: 1;
    padding: 10px 15px;
    font-size: 16px;
    /* .submit-btn और .reset-btn classes use ho jayengi */
}

  </style>

</head>

<body>
  
  <div class="form-container">
    <div class="form-header">BUSINESS CARD SCANER</div>
     <div class="form-body">
    <form id="cardForm">
    
       <div class="form-group">
      <label>Business Name:</label>
      <input type="text" id="businessName" placeholder="Enter business name">
       </div>
       
        <div class="form-group">
      <label>Contact Person:</label>
      <input type="text" id="contactPerson" placeholder="Enter contact person"></div>
       
       <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter phone number"></div>

         <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter email"></div>
 
        <div class="form-group">
      <label>Address:</label>
      <textarea id="address" placeholder="Enter address"></textarea>
      </div>
     

      <div class="form-footer">
        <button type="submit" class="submit-btn">SUBMIT</button>
      </div>
</form>


    </div>
   </div></body>
    <div id="customConfirmModal" class="modal-overlay">
    <div class="modal-content">
        <p>Do you want to download the extracted details?</p>
        <div class="modal-buttons">
            <button id="cancelDownloadBtn" class="reset-btn">Cancel</button>
            <button id="okDownloadBtn" class="submit-btn">OK</button>
        </div>
    </div>
</div>
   <script src="script.js"> </script>
</html>
